<!DOCTYPE html>
<html>
<head>
	<title>HTML Button Generator</title>
	<style>
		button {
			color: #323265;
			background-color: #c4c4e1;
			font-size: 24px;
			border: 4px solid #323265;
			border-radius: 24px;
			padding: 15px 50px;
			letter-spacing: 17px;
			cursor: pointer
		}
		button:hover {
			color: #c4c4e1;
			background-color: #323265;
		}
	</style>
</head>
<body>
	<button type="button" name="download" disabled>download</button>
</body>
</html>
